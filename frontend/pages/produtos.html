<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
      <!-- MODAL INICIO 1(cadastrar)  -->
      <div id="modalConfig" style="display: none;">
        <div class="bloco">
            <div class="dentro">
                
        
                <form class="modalCadastro">

                    <h1>Cadastro Produto</h1>
               
                    <div class="busca">
                        <input 
                        type="text" 
                        name="nome"
                        id="nome"
                        placeholder="digite o nome"
                        />
                        
                    </div>
                    
                    <div class="inp">       
                        <input 
                            type="text" 
                            name="codigo" 
                            id="codigo"
                            placeholder="digite o codigo"
                        />
                        
                    </div>
                    <div class="inp">
                        <input 
                            type="text" 
                            name="preco"
                            id="codigoDeBarra"
                            placeholder="codigoDeBarra"
                        />
                       
                    </div>
            
            
                    <div class="inp">
                        <input 
                            type="text" 
                            name="codigoDeBarra"
                            id="preco"
                            placeholder="Preço"
                        />
                        
                    </div>

                    <div class="inp">
                        <input 
                            type="text" 
                            name="codigoDeBarra"
                            id="cashBack"
                            placeholder="Valor CashBack"
                        />
                        
                    </div>
                    
                    <div>
                        <select name="Categoria" id="cat">
                            <option value="" selected disabled hidden>Selecione uma categoria</option>
                            <option value="Mercearia">Mercearia</option>
                            <option value="Doces">Doces</option>
                            <option value="Carne">Carne</option>
                        </select>
                        
                       
                    </div>
                    
                    
                    <input type="button" name="btnConf" id="btnConf" value="Confirmar">
        
                    
                </form>
                
                <button class="botvoltar">
                    <img class="arrow" src="../src/arrow.png" alt="voltar">
                </button>
                
            
            

            </div>
           
        </div>
    </div>
    <!-- MODAL FIM -->



 <!-- MODAL INICIO  2(modificar) -->
 <div id="modalmodifica" style="display: none;">
    <div class="bloco">
        <div class="dentro">
            
    
            <form class="modalCadastro">

                <h1>Alterar Informações Produto</h1>
           
                <div class="busca">
                    <input 
                    type="text" 
                    name="nome"
                    id="nome1"
                    
                    />
                    
                </div>
                
                <div class="inp">       
                    <input 
                        type="text" 
                        name="codigoDeBarra" 
                        id="codigoDeBarra1"
                        
                    />
                    
                </div>
                <div class="inp">
                    <input 
                        type="text" 
                        name="preco"
                        id="preco1"
                        
                    />
                   
                </div>
        
        
                <div class="inp">
                    <input 
                        type="text" 
                        name="cashBack"
                        id="cashBack1"
                        
                    />
                    
                </div>

                
                <div>
                    <select name="Categoria" id="cat1">
                        <option value="" selected disabled hidden>Selecione uma categoria</option>
                        <option value="Mercearia">Mercearia</option>

                        <option value="Carne">Carne</option>
                    </select>
                    
                   
                </div>
                
                
                <input type="button" name="btnConf" class="btnConf2" id="btnConf" value="Confirmar">
    
                
            </form>
            
            <button class="botvoltar">
                <img class="arrow" src="../src/arrow.png" alt="voltar">
            </button>
            
        
        

        </div>
       
    </div>
</div>
<!-- MODAL FIM -->






    
        <main>

            <div   id="perfil">
                <img class="logo" src="../src/logoraccooncirculo.png" alt="logo da pagina um guaxinin fofinho">
                
                <h1>R <br> A<br>C<br>C<br><span class="oo">O</span><br><span class="oo">O</span><br>N</h1> 
                
                
                <button id="botSaida"> 

                    <img class="saida" src="../src/exit.png" alt="saida">

                </button>
            
            </div>

            
            <section id="pesquisa">

                <div class="tabelapesquisa"> 
                    
                    <div class="id">
                        
                        <form class="formulario">
                            <h1>Produto:</h1>

                            <label for="nomeproduto" class="barrapesquisa"> Nome/Codigo: </label>

                            <div class="codigos">

                                <input type="text"
                                name="nomeproduto"
                                id="nomeproduto"
                                placeholder="digite o codigo"
                                >

                                <button class="botlupa">
                                    <img class="lupa" id="lupa"  src="../src/search.png" alt="lupa">
                                </button>
                                
                            </div>

                            <select name="inteligente" id="int">
                                <option value="" selected disabled hidden>Pesquisa inteligente</option>
                                <option value="op1">Codigo de barras</option>
                                <option value="op2">Categoria</option>

                            </select>

                        </form>
                        <div class="pezin">
                            <button id="botvoltarPage">
                                <img class="arrow1" src="../src/arrow.png" alt="voltar">
                            </button>
                            <input type="button" class="btnCadastrar" id="btnCadastrar" name="btn" value="cadastrar produto">

                            <input type="button" class="btnEditar" id="btnEditar" name="btn" value="editar">

                        </div>

                    </div>
                </div>
                

            </section>

            
        <section id="listadeprodutos">
            
            <div class="listagemprodutos" >
                <table>
                    <thead>

                        <th>Nome</th>
                        <th>Categoria</th>                        
                        <th>Codgiodebarras</th>
                        <th>Preço</th>
                        <th>CashBack</th>

                    </thead>
                    
                    <tbody id="produtos-body">
                     
                      
                      
                    </tbody>


                </table>
        
            </div>

          
        </section>


        </main>
