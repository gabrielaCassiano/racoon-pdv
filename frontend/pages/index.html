<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raccoon</title>
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/MenuPwRecover.css">
  </head>

  <body>
    <main>
      <section class="ladoEsquerdo">
        <div id="boasVindasContainer">
          <h1 id="boasVindasH">
            <span id="texto"></span>
            <span id="cursor">|</span>
          </h1>
        </div>
      </section>
      
      <section class="menu">
        <div class="Cardcontato">
          <head>
            <title>
             Problemas com o acesso?
            </title>
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
           </head>
           <body>
            <div class="container">
             <img alt="Raccoon icone" height="100" src="../src/logoraccoonn2.png" width="100"/>
             <i class="fas fa-lock">
             </i>
             <h1>
              Problemas com o acesso?
             </h1>
             <p>
              Insira seu e-mail de cadastro e enviaremos um link para redefinir o seu acesso a sua conta.
             </p>
             <input placeholder="Digite seu E-MAIL:" type="email"/>
             <button>
              ENVIAR LINK PARA REDEFINIÇÃO DE SENHA
             </button>
             <a class="help-link" href="../pages/Contato.html">
              Precisa de ajuda?
             </a>
             <i class="fas fa-backward back-icon">
             </i>
            </div>
           </body>
        </div>
      </section>
      
      <section class="ladoDireito">
        <div class="card loginCard">
          <div class="slideWindow">
            <!-- LOGIN -->
            <div class="login">
              <div class="logo">
                <img
                  src="../src/logoraccoonn2.png"
                  alt="logo da pagina um guaxinin fofinho"
                />
                <h1>Login</h1>
              </div>

              <div class="inputsLogin">

                <form class="loginForm" id="loginForm" >

                  <input type="text" name="cnpj" id="cnpj" placeholder="Digite seu CNPJ aqui" />
                  <input type="password" name="pass" id="pass" placeholder="Digite sua SENHA aqui" />
                  <input type="submit" name="login" id="login" value="Login" />

                </form>

                <div class="PwRecover">
                  <a href="#">
                    Esqueceu sua senha?
                   </a>
                </div>

              </div>

            </div>
            <!-- CADASTRO -->
            <div class="cadastro">
              <h1 class="msg">Cadastre-se</h1>
              <div class="inputsLogin">
                <form
                  class="loginForm"
                  action=""
                  method="post"
                  onsubmit="event.preventDefault()"
                >
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Digite seu NOME aqui"
                  />
                  <input
                    type="text"
                    name="cnpj"
                    id="cnpj"
                    placeholder="Digite seu CNPJ aqui"
                  />
                  <input
                    type="password"
                    name="pass"
                    id="pass"
                    placeholder="Digite sua SENHA aqui"
                  />
                  <input
                    type="password"
                    name="pass"
                    id="pass"
                    placeholder="Confirme sua SENHA aqui"
                  />
                  <div class="planos">
                    <div class="cardPlanos">
                      <p>Basico</p>
                      <p>R$ 19.99/M</p>
                    </div>
                    <div class="cardPlanos">
                      <p>Padrão</p>
                      <p>R$ 29.99/M</p>
                    </div>
                    <div class="cardPlanos">
                      <p>Premium</p>
                      <p>R$ 49.99/M</p>
                    </div>
                  </div>
                  <input
                    type="submit"
                    name="login"
                    id="cadastro"
                    value="Cadastro"
                  />
                </form>
              </div>
            </div>
          </div>
          <div class="toggle-buttons">
            <div class="toggle-slider"></div>
            <button class="toggle-btn" id="loginBtn">Login</button>
            <button class="toggle-btn" id="cadastroBtn">Cadastro</button>
          </div>
        </div>
      </section>
    </main>
    <script src="../js/typeAnimation.js"></script>
    <script src="../js/login-cadastro.js"></script>
  </body>
</html>
