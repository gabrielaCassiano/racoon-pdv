<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Raccoon</title>
		<link
			rel="stylesheet"
			href="./styles/normalize.css"
		/>
		<link
			rel="stylesheet"
			href="./styles/login.css"
		/>
	</head>

	<body>
		<main>
			<section class="ladoEsquerdo">
				<div id="boasVindasContainer">
					<h1 id="boasVindasH">
						<span id="texto"></span>
						<span id="cursor">|</span>
					</h1>
				</div>
			</section>
			<section class="ladoDireito">
                <!-- LOGIN -->
                 <div class="slideWindow">
                    <div class="card loginCard" style>
                        <div class="login">
                            <div class="logo">
                                <img
                                    src="./src/logoraccoonn2.png"
                                    alt="logo da pagina um guaxinin fofinho"
                                    />
                                    <h1>Login</h1>
                            </div>
                            <div class="inputsLogin">
                                <form
                                    class="loginForm"
                                    action=""
                                    method="post"
                                    onsubmit="event.preventDefault()"
                                    >
                                    <input
                                        type="text"
                                        name="cnpj"
                                        id="cnpj"
                                        placeholder="Digite seu CNPJ aqui"
                                    />
                                    <input
                                        type="password"
                                        name="pass"
                                        id="pass"
                                        placeholder="Digite sua SENHA aqui"
                                    />
                                    <input
                                        type="submit"
                                        name="login"
                                        id="login"
                                        value="Login"
                                    />
                                </form>
                                <input
                                    type="button"
                                    name="cadastro"
                                    id="cadastrese"
                                    value="Cadastre-se"
                                />
                            </div>
                        </div>
                    <!-- CADASTRO -->
                        <div class="cadastro">
                            <h1 class="msg">Cadastre-se</h1>
                            <div class="inputsLogin">
                                <form
                                    class="loginForm"
                                    action=""
                                    method="post"
                                    onsubmit="event.preventDefault()"
                                    >
                                    <input
                                        type="text"
                                        name="name"
                                        id="name"
                                        placeholder="Digite seu NOME aqui"
                                    />                            <input
                                        type="text"
                                        name="cnpj"
                                        id="cnpj"
                                        placeholder="Digite seu CNPJ aqui"
                                    />
                                    <input
                                        type="password"
                                        name="pass"
                                        id="pass"
                                        placeholder="Digite sua SENHA aqui"
                                    />                            
                                    <input
                                        type="password"
                                        name="pass"
                                        id="pass"
                                        placeholder="Confirme sua SENHA aqui"
                                    />
                                    <div class="planos">
                                        <div class="cardPlanos">
                                            <p>Basico</p>
                                            <p>R$ 19.99/M</p>
                                        </div>                            
                                        <div class="cardPlanos">
                                            <p>Padr√£o</p>
                                            <p>R$ 29.99/M</p>
                                        </div>                            
                                        <div class="cardPlanos">
                                            <p>Premium</p>
                                            <p>R$ 49.99/M</p>
                                        </div>                            
                                    </div>
                                    <input
                                        type="submit"
                                        name="login"
                                        id="cadastro"
                                        value="Cadastro"
                                    />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
			</section>
		</main>
		<script src="./js/typeAnimation.js"></script>
		<script src="./js/login-cadastro.js"></script>
		
	</body>
</html>
